<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Quản lý khóa học</h3>
  </div>
  <div class="panel-body">
    <div class="col-md-8">
      <label>Tìm kiếm</label>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Tìm kiếm khóa học" [(ngModel)]="term">
      </div>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Tên khóa học</th>
          <th>Miêu tả</th>
          <th>Phí</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses | filter:term, let i = index">
          <td>{{i + 1}}</td>
          <td>{{course.name}}</td>
          <td>{{course.description}}</td>
          <td>{{course.price > 0 ? (course.price | currency :'USD') : "FREE"}}</td>
          <td>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-primary" [routerLink]="['/courses', course.id, 'edit']">
                <i class="far fa-edit"></i>
              </button>
              <button type="button" class="btn btn-danger" (click)="onDeleteCourse(course.id)">
                <i class="far fa-trash-alt"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-success btn-lg btn-block" [routerLink]="['/courses/add']">Thêm khóa học</button>
  </div>
</div>
