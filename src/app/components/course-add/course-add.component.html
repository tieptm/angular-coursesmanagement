<form>
  <div class="col-md-8 col-md-offset-2">
    <legend>Thêm khóa học</legend>
    <div class="form-group">
      <label for="">Tên khóa học</label>
      <input type="text" class="form-control" [(ngModel)]="course.name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="">Miêu tả</label>
      <textarea class="form-control" [(ngModel)]="course.description" [ngModelOptions]="{standalone: true}"></textarea>
    </div>
    <div class="form-group">
      <label for="">Giá</label>
      <input type="number" class="form-control" [(ngModel)]="course.fee" [ngModelOptions]="{standalone: true}">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onAddCourse()">Lưu</button>
  </div>
</form>
