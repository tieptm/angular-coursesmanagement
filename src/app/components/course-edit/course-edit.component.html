<form>
  <legend>Sửa khóa học</legend>
  <div class="form-group">
    <label for="">Tên khóa học</label>
    <input type="text" class="form-control" [(ngModel)]="course.name" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="">Miêu tả</label>
    <input type="text" class="form-control" [(ngModel)]="course.description" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="">Giá</label>
    <input type="number" class="form-control" [(ngModel)]="course.price" [ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" class="btn btn-primary" (click)="onEditCourse()">Lưu</button>
</form>
